# ====================================================================
# MPV INPUT CONFIGURATION (Full Config with Anilist Integration)
# ====================================================================

# --- MOUSE ---
# Left click toggles pause/play (like YouTube/VLC)
MBTN_LEFT cycle pause

# Scroll wheel changes volume (VLC-style)
WHEEL_UP      add volume 5
WHEEL_DOWN    add volume -5

# Right click toggles fullscreen
MBTN_RIGHT cycle fullscreen

# Double click = Ignore (no fullscreen toggle)
MBTN_LEFT_DBL ignore

# --- KEYBOARD (Navigation & Volume) ---
# Arrow keys: Left/Right = 5 second seek
RIGHT seek  5
LEFT  seek -5

# Arrow keys: Up/Down = Volume control
UP    add volume 5
DOWN  add volume -5

# Enter = Toggle fullscreen
ENTER cycle fullscreen

# Space = Pause/Play
SPACE cycle pause

# --- VIDEO TUNING ---
# 'h' toggles debanding on/off and shows status in OSD
h cycle deband; show-text "Deband: ${deband}"

# 'H' (Shift+h) increases deband strength for poor quality sources
H cycle-values deband-threshold "35" "60" "100"; show-text "Deband-Threshold: ${deband-threshold}"

# --- SUBTITLE TUNING (Live) ---
# 't' toggles between soft-look (force) and original styling (scale)
t cycle-values sub-ass-override "force" "scale"

# '+' and '-' adjust subtitle blur intensity
+ add sub-blur 0.1
- add sub-blur -0.1

# 'v' toggles subtitles on/off
v cycle sub-visibility

# 'j' and 'k' cycle through subtitle tracks
j cycle sub
k cycle sub down

# --- ANILIST & SYSTEM ---
# Ctrl+a forces manual Anilist sync
Ctrl+a script-binding anilist-sync-now

# Ctrl+b opens the Anilist page in browser
Ctrl+b script-binding anilist-open-page

# Ctrl+d toggles debug messages on/off
Ctrl+d script-binding anilist-toggle-debug

# '?' shows hotkey overview
? show-text "HOTKEY OVERVIEW:\n\n[Space] Pause/Play\n[Arrows] Seek & Volume\n[h] Toggle debanding\n[H] Cycle deband strength\n[t] Sub soft-look/original\n[+/-] Sub blur\n[v] Subs on/off\n[j/k] Cycle sub track\n[Ctrl+a] Force Anilist sync\n[Ctrl+b] Open Anilist page\n[Ctrl+d] Toggle debug mode\n(Auto-sync on EOF)\n[i] Stats\n[s] Screenshot" 8000

# --- DIAGNOSTICS & TOOLS ---
# 'K' (Shift+k) or F12 opens the console
K script-binding console/enable
F12 script-binding console/enable

# 'i' toggles the statistics display
i script-binding stats/display-stats-toggle

# '1', '2', '3', '4' switch stats pages when 'i' is active
1 set stats-page 1
2 set stats-page 2
3 set stats-page 3
4 set stats-page 4

# 's' takes a screenshot
s screenshot
